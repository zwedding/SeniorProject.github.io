<!DOCTYPE HTML>
<html>
<head>
    <title>DineQuest</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://api.yelp.com; frame-ancestors 'none';">
    <meta name="referrer" content="strict-origin-when-cross-origin"/>
    <meta http-equiv="X-Content-Type-Options" content="nosniff"/>
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload"/>
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=()"/>
    <link rel="stylesheet" href="assets/css/main.css" />
    
    <!-- Include DOMPurify for input sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
</head>
<body class="book is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <section id="header">
            <h1><a href="index.html">DineQuest</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="narrow.html">Narrow</a></li>
                    <li class="current"><a href="book.html">Book</a></li>
                </ul>
            </nav>
        </section>

        <!-- Main -->
        <section id="main">
            <div class="container">
                <article class="box post">
                    <header>
                        <h2>Hunger is Calling. Book Your Table Now!</h2>
                    </header>
                    <p>
                        Use the search box below to find and book a restaurant quickly!
                    </p>
                    <section>
                        <header>
                            <h3>Search for Restaurants</h3>
                        </header>
                        <div>
                            <label for="restaurant-search">Enter a restaurant name:</label>
                            <input type="text" id="restaurant-search" placeholder="Type restaurant name here..." />
                            <br /><br />
                            <label for="user-location">Enter your location (optional):</label>
                            <input type="text" id="user-location" placeholder="City or address" />
                            <br /><br />
                            <button type="submit" id="search-book-btn" style="margin-top: 20px;">Search</button>
                        </div>
                        <div id="restaurant-list" style="margin-top: 20px;"></div>
                    </section>
                </article>
            </div>
        </section>

        <!-- Footer -->
        <section id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="copyright">
                            <ul class="links">
                                <li>&copy; DineQuest. All rights reserved.</li>
                                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>

    <script src="scripts.js"></script>
